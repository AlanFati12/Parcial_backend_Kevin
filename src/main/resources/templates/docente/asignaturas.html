<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Asignaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Sistema de Gestión de Asignaturas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/docente/asignaturas}">Mis Asignaturas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Mis Asignaturas</h2>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Cupo</th>
                    <th>Horario</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="asignatura : ${asignaturas}">
                    <td th:text="${asignatura.nombre}"></td>
                    <td th:text="${asignatura.descripcion}"></td>
                    <td th:text="${asignatura.cupo}"></td>
                    <td th:text="${asignatura.horaInicio} + ' - ' + ${asignatura.horaFin}"></td>
                    <td>
                        <a th:href="@{/docente/asignaturas/horario/{id}(id=${asignatura.id})}" class="btn btn-sm btn-primary">
                            Actualizar Horario
                        </a>
                    </td>
                </tr>
                <tr th:if="${asignaturas.isEmpty()}">
                    <td colspan="5" class="text-center">No tienes asignaturas asignadas</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
