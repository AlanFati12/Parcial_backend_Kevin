<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Horario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Sistema de Gestión de Asignaturas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/docente/asignaturas}">Mis Asignaturas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Actualizar Horario de Asignatura</h2>

    <div class="card shadow mb-4">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0" th:text="${asignatura.nombre}"></h5>
        </div>
        <div class="card-body">
            <p th:text="${asignatura.descripcion}"></p>
            <p><strong>Cupo:</strong> <span th:text="${asignatura.cupo}"></span></p>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form th:action="@{/docente/asignaturas/actualizar-horario/{id}(id=${asignatura.id})}" th:object="${asignatura}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="horaInicio" class="form-label">Hora de inicio</label>
                        <input type="time" class="form-control" id="horaInicio" th:field="*{horaInicio}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('horaInicio')}" th:errors="*{horaInicio}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="horaFin" class="form-label">Hora de finalización</label>
                        <input type="time" class="form-control" id="horaFin" th:field="*{horaFin}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('horaFin')}" th:errors="*{horaFin}"></div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/docente/asignaturas}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Actualizar Horario</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
